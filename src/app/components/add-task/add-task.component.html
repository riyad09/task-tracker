<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Task title" />
  </div>
  <div class="form-control">
    <label for="text">Day & time</label>
    <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Day & time" />
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" />

    <input type="submit" value="Save Task" class="btn btn-block">
  </div>
</form>
